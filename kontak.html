<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA Collection Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/nav.js" defer></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <div id="navbar"></div>


<section id="contact" class="contact">
    <div class="container">
        <h2>Kontak Kami</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Nama" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="message" placeholder="Pesan / Pertanyaan" required></textarea>
            <button type="submit">Kirim</button>
        </form>
        <p id="form-status"></p>
    </div>
</section>


<footer>
    <div class="container">
        <p>&copy; 2025 WA Collection Store. Semua hak dilindungi.</p>
    </div>
</footer>
<!-- Tambahkan library EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
    (function () {
        emailjs.init("YOUR_PUBLIC_KEY"); // Ganti dengan Public Key kamu
    })();

    document.getElementById('contact-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const formStatus = document.getElementById('form-status');
        formStatus.textContent = "Mengirim...";

        emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
            from_name: document.getElementById("name").value,
            from_email: document.getElementById("email").value,
            message: document.getElementById("message").value
        })
            .then(function () {
                formStatus.textContent = "✅ Pesan berhasil dikirim!";
                document.getElementById('contact-form').reset();
            }, function (error) {
                formStatus.textContent = "❌ Gagal mengirim pesan. Coba lagi.";
                console.error('EmailJS error:', error);
            });
    });
</script>

</body>

</html>
