<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA Collection Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <script src="nav.js" defer></script>
        <script src="script.js" defer></script>
        </head>
        
        <body>
        
            <script>uldanli()</script>
            <div id="navbar"></div>
<!-- Overlay -->
<div class="menu-overlay"></div>


<section id="contact" class="contact">
    <div class="container">
        <h2>Kontak Kami</h2>
    <form id="whatsapp-form">
        <input type="text" id="name" placeholder="Nama" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="message" placeholder="Pesan / Pertanyaan" required></textarea>
        <button type="submit">Kirim ke WhatsApp</button>
    </form>
        <p id="form-status"></p>
    </div>
</section>


<footer>
    <div class="container">
        <p>&copy; 2025 WA Collection Store. Semua hak dilindungi.</p>
    </div>
</footer>
<!-- Tambahkan library EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
    document.getElementById('whatsapp-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        // Ganti dengan nomor WhatsApp kamu (format internasional tanpa +)
        const phone = "6281340405866";

        // Buat teks pesan yang rapi
        const text = `Halo, saya *${name}* (%20${email}%20)\n\n${message}`;

        // Buka WhatsApp Web atau aplikasi
        const whatsappURL = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
        window.open(whatsappURL, "_blank");
    });
</script>

</body>

</html>
